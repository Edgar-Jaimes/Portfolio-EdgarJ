<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pizza Ordering Form</title>
</head>
<body>

  <header>
    <h1>Pizza Ordering Form</h1>
  </header>

  <main>
    <form>

      <section>
        <h2>Contact Information</h2>

        <p>
          <label>Name:
            <input type="text" name="name" required>
          </label>
        </p>

        <p>
          <label>Phone:
            <input type="tel" name="phone" required>
          </label>
        </p>

        <p>
          <label>Email:
            <input type="email" name="email" required>
          </label>
        </p>
      </section>

      <section>
        <h2>Select Pizza Size</h2>

        <p>
          <label>Pizza Size:
            <select name="size" required>
              <option value="">--Select Size--</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
              <option value="XLarge">XLarge</option>
            </select>
          </label>
        </p>
      </section>

      <section>
        <h2>Select Sauce</h2>

        <p><label><input type="radio" name="sauce" value="Marinara" required> Marinara</label></p>
        <p><label><input type="radio" name="sauce" value="Ranch" required> Ranch</label></p>
        <p><label><input type="radio" name="sauce" value="No Sauce" required> No Sauce</label></p>
      </section>

      <section>
        <h2>Select Toppings</h2>

        <p>
          <label><input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni</label>
          <label><input type="checkbox" name="toppings" value="Sausage"> Sausage</label>
        </p>

        <p>
          <label><input type="checkbox" name="toppings" value="Mushroom"> Mushroom</label>
          <label><input type="checkbox" name="toppings" value="Pineapple"> Pineapple</label>
        </p>

        <p>
          <label><input type="checkbox" name="toppings" value="Peppers"> Peppers</label>
          <label><input type="checkbox" name="toppings" value="Onions"> Onions</label>
        </p>
      </section>

      <section>
        <h2>Additional Instructions</h2>
        <p>
          <textarea name="instructions" rows="4" cols="25" placeholder="Add instructions"></textarea>
        </p>
      </section>

      <p>
        <button type="submit">Submit</button>
      </p>

    </form>

    <section>
      <h2>List of My Favorite Games</h2>

      <table border="1">
        <caption>Favorite Video Games</caption>

        <thead>
          <tr>
            <th>Developer</th>
            <th>Title</th>
            <th>Year</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th rowspan="3">Suckerpunch</th>
            <td>Ghost of Tsushima</td>
            <td>2020</td>
          </tr>
          <tr>
            <td>Ghost of Yotei</td>
            <td>2025</td>
          </tr>
          <tr>
            <td>Second Son</td>
            <td>2014</td>
          </tr>
          <tr>
            <th>Capcom</th>
            <td>Resident Evil 4</td>
            <td>2023</td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td colspan="3">Count: 4</td>
          </tr>
        </tfoot>
      </table>
    </section>

  </main>

</body>
</html>
